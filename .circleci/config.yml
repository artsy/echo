version: 2.1
orbs:
  welcome: circleci/welcome-orb@0.4.1
  shellcheck: circleci/shellcheck@x.y.z


workflows:
  deploy:
    jobs:
      - shellcheck/check # job defined within the orb so no further config necessary
      - deploy-json:
          requires:
            - shellcheck/check
      - welcome/run

jobs:
  deploy-json:
    steps:
      - run:
          name: deploy-script
          command: ./scripts/deploy.sh
