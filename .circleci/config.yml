version: 2.1


orbs:
  node: circleci/node@2.1.1
  aws: circleci/aws-s3@2.0.0


jobs:
  deploy-json:
    machine:
      image: ubuntu-1604:202007-01
    steps:
      - checkout
      - node/install:
          node-version: 16.6.1
          install-yarn: true
          install-npm: false
      - run: yarn install
      - add_ssh_keys:
          fingerprints:
            - "64:ce:5e:b5:3f:c5:fe:94:90:7a:fb:d5:5f:c5:a7:ef"
      - run: ./scripts/deploy.sh


workflows:
  deploy:
    jobs:
      - deploy-json:
          filters:
             branches:
               only:
                 - master
                 - production
          context: echo
