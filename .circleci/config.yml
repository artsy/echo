version: 2.1


orbs:
  node: circleci/node@4.7.0
  aws: circleci/aws-s3@3.0.0


jobs:
  deploy-json:
    docker:
      - image: cimg/node:18.15.0
    steps:
      - add_ssh_keys:
          fingerprints:
            - "7c:fc:21:ad:e5:d6:c3:a3:45:b9:48:a8:3f:ff:ae:70"
      - checkout
      - run: yarn install
      - run:
          name: Install dependencies
          command: ./scripts/install_dependencies.sh
      - run: ./scripts/deploy.sh
  run-eigen-tests:
    docker:
      - image: cimg/node:18.15.0
    steps:
      - run:
          name: Kick off new pipeline
          command: |
            curl --location --request POST 'https://circleci.com/api/v2/project/github/artsy/eigen/pipeline' \
            --header 'Content-Type: application/json' \
            -u "${EIGEN_ECHO_API_TOKEN}:"

workflows:
  deploy:
    jobs:
      - deploy-json:
          filters:
             branches:
               only:
                 - main
                 - production
                 - fix-ci
          context: echo
      - run-eigen-tests:
          filters:
              branches:
                only:
                  - main
                  - production
                  - fix-ci
          context: echo
