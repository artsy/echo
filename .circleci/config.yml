version: 2.1


orbs:
  node: circleci/node@4.7.0
  aws: circleci/aws-s3@3.0.0


jobs:
  always-fails:
    docker:
      - image: cimg/node:18.15.0
    steps:
      - run: exit 1
  deploy-json:
    docker:
      - image: cimg/node:18.15.0
    steps:
      - add_ssh_keys:
          fingerprints:
            - "7c:fc:21:ad:e5:d6:c3:a3:45:b9:48:a8:3f:ff:ae:70"
      - checkout
      - run: yarn install
      - run:
          name: Install dependencies
          command: ./scripts/install_dependencies.sh
      - run: ./scripts/deploy.sh


workflows:
  deploy:
    jobs:
      - always-fails:
          filters:
            branches:
              only:
                - test-release
                - test-pull
          context: echo
      - deploy-json:
          filters:
             branches:
               only:
                 - main
                 - production
                 - fix-ci
          context: echo
