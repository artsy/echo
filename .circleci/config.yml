version: 2.1


orbs:
  node: circleci/node@4.7.0
  aws: circleci/aws-s3@3.0.0


jobs:
  deploy-json:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - run: yarn install
      - run:
          name: Install dependencies
          command: ./scripts/install_dependencies.sh
      - run: ./scripts/deploy.sh


workflows:
  deploy:
    jobs:
      - deploy-json:
          filters:
             branches:
               only:
                 - main
                 - production
                 - fix-ci
          context: echo
